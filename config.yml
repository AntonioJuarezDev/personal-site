baseURL: "https://www.antoniojuarez.dev/"
title: Antonio's blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: false
pygmentsCodefences: true
pygmentsStyle: "dracula"

#googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Antonio's blog
    description: "Thoughts, development ideas and stories."
    keywords: [Blog, Portfolio, PaperMod]
    author: "Antonio Juarez"
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    ongoingText: Ongoing
    defaultTheme: dark # dark, light
    disableThemeToggle: false
    mainSections: [posts]
    careerSections: [career_posts]

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false

    assets:
        disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "favicon-96x96.png"
        favicon16x16: "favicon-16x16.png"
        favicon32x32: "favicon-32x32.png"
        apple_touch_icon: "favicon-32x32.png"
        #safari_pinned_tab: "<link / abs url>"

    label:
        text: "Antonio Juarez"
        #icon: /favicon-96x96.png
        #iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hello, welcome to my blog"
        Content: Thoughts, development ideas and stories.

    socialIcons:
        #- name: stackoverflow
        #  url: "https://stackoverflow.com"
        - name: mastodon
          url:  "https://c.im/@AntonioJDev"
        - name: github
          url: "https://github.com/AntonioJuarezDev"
        - name: linkedin
          url: "https://www.linkedin.com/in/antonio-ju%C3%A1rez-trujillo-130742190"
        - name: twitter
          url: "https://twitter.com/AntonioJDev"

    #analytics:
    #    google:
    #        SiteVerificationTag: "XYZabc"
    #    bing:
    #        SiteVerificationTag: "XYZabc"
    #    yandex:
    #        SiteVerificationTag: "XYZabc"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page

    #editPost:
    #    URL: "https://github.com/<path_to_repo>/content"
    #    Text: "Suggest Changes" # edit text
    #    appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archives
          name: Posts
          url: /archives
          weight: 5
        - identifier: portfolio
          name: Portfolio
          url: /portfolio
          weight: 10
        - identifier: career
          name: Career
          url: /career
          weight: 15
        #- identifier: categories
        #  name: Categories
        #  url: /categories/
        #  weight: 10
        #- identifier: tags
        #  name: Tags
        #  url: /tags
        #  weight: 20
        - identifier: search
          name: Search
          url: /search
          weight: 25
        - identifier: about
          name: About
          url: /about
          weight: 30
        - identifier: contact
          name: Contact
          url: /contact
          weight: 35
        #- identifier: example
        #  name: example.org
        #  url: https://example.org
        #  weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

